<script>

function KabboLogin() {
	var username;
	var password;
	password = $('input:password[name=password]').val();
	username = $('input:text[name=username]').val();
      $.ajax({
           type: "POST",
           url: '/inc/klassen/login_register.php',
		   success: function(result){
		   if(result == "OK"){
		    window.location.href = '/home';
		   } else {
        $("#settingausgabe").html(result);
		}
    },
           data: { "password":password, "username":username }

      });
 }
 
 function KabboRegister() {
	var reginame;
	var regipw;
	var regipw2;
	var regiemail;
	reginame = $('input:text[name=reginame]').val();
	regiemail = $('input[name=regiemail]').val();
	regipw = $('input:password[name=regipw]').val();
	regipw2 = $('input:password[name=regipw2]').val();
      $.ajax({
           type: "POST",
           url: 'login_register.php',
		   success: function(result){
		   if(result == "OK"){
		    window.location.href = '/home';
		   } else {
        $("#settingausgabe").html(result);
		}
    },
           data: { "regipw2":regipw2, "reginame":reginame, "regiemail":regiemail, "regipw":regipw }

      });
 }
$(document).ready(function(){

 $.get('startseite3.php', function(data){
  if(data == 'jo'){
   window.location.href = '/home';	  
  } else {
   $('#online_user').text(data);	  
  }	
 });

 $.get('startseite.php', function(data){
  if(data == 'jo'){
   window.location.href = '/home';

 $.get('startseite2.php', function(data){
  if(data == 'jo'){
   window.location.href = '/home';	  
  } else {
   $('#js_statistiken').html(data);	  
  }	
 });
 });

$(document).keypress(function(e) {
 if(e.which == 13){
  $('input#login-btn').click();
 }
});

<script type="text/javascript">
// Wrap every letter in a span
$('.hotelslogan').each(function(){
  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
});

anime.timeline({loop: true})
  .add({
    targets: '.hotelslogan .letter',
    opacity: [0,1],
    easing: "easeInOutQuad",
    duration: 2250,
    delay: function(el, i) {
      return 150 * (i+1)
    }
  }).add({
    targets: '.hotelslogan',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
</script>
